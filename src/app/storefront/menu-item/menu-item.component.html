<section class="flex flex-column gap-2">
  <div class="flex flex-row justify-content-between align-items-center">
    <h2>All Menu Items</h2>
    <a routerLink="new"><button pButton>Add Menu Item</button></a>
  </div>

  @if (route.isActive('/store/menu-item/new', false)) {
  <app-menu-item-form />
  } @else {
  <ul>
    @for (menuItem of menuItems; track $index) {
    <li>
      {{ menuItem.name }}
      <img [src]="menuItem.image" width="50px" height="50px" />
    </li>
    }
  </ul>

  }
</section>
